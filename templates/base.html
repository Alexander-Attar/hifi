{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="Alexander Attar" content="">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href='http://fonts.googleapis.com/css?family=Bangers&effect=anaglyph' rel='stylesheet' type='text/css'>
    <script src="{% static 'js/lib/pace.min.js' %}"></script>

    <title>HiFi</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <!-- Wrap all page content here -->
    <div id="wrap">

      <div class="container"> <!-- Begin page content -->
        <div class="page-header text-center">
            <h1>HiFi</h1>
        </div> <!-- end page-header -->

        <div class="text-center">
          <p id="project-description" class="lead">
            An Audiovisual Radio <br />Powered by SoundCloud and Tumblr<br />Connect with SoundCloud to get started!
          </p>
          <a id="connect" href="#" class="big button" id="connect"><img src="{% static 'img/btn-connect-l.png' %}"></a>
        </div>
        <div id="no-account" class="text-center">
          <p id="no-soundcloud">Don't have a SoundCloud account yet?<br />You can continue without connecting below!</p>
          <div id="no-account-btn" class="btn">Explore</div>
        </div>
        {%block content %}
        {% endblock %}
      </div> <!-- end container -->

    </div> <!-- end wrap -->

    <div id="footer">
      <div class="container text-center">
        <p class="credit"><img src="{% static 'img/powered_by_black.png' %}"></p>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{% static 'js/lib/jquery.fullscreen.js' %}"></script>
    <script src="{% static 'js/lib/spin.min.js' %}"></script>
    <script src="{% static 'js/lib/modernizr.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/hifi.js' %}"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46158901-1', 'hifi.herokuapp.com');
      ga('send', 'pageview');
    </script>

  </body>
</html>
