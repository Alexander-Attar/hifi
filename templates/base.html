{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="Alexander Attar" content="">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href='http://fonts.googleapis.com/css?family=Bangers&effect=anaglyph' rel='stylesheet' type='text/css'>

    <title>HiFi</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="hero-unit">
      <div class="page-header">
        <div class="row text-center">
          <h1 class="font-effect-anaglyph">HiFi</h1>
          <img src="{% static 'img/powered_by_black.png' %}">
        </div>
      </div>
      </div>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">&copy; HiFi 2013 - <a href="http://4lexander.com">Alexander Attar</a></p>
      </div>
    </div>

    <!-- plugins -->
    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="{% static 'js/sound.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>

</html>
